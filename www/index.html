<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>
    <script src="lib/ngCordova/ng-cordova.min.js"></script>
    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-header-bar class="bar-stable">
        <h1 class="title">Weather</h1>
      </ion-header-bar>
      <ion-content class="content">
        <div ng-controller="GeoCtrl">
          <div class="list card">
            <div class="item item-body">
              <div class="item item-body">
          <button class="button button-block button-dark" ng-click="loc()">Temperature by Location</button><br>
              </div>
          <h1 class="">{{weather.name}}</h1>
          <p class="temparature" ng-bind="{{weather.main.temp}}">Temperature: </p>
          <p class="temparature">Minimum Temperature: {{weather.main.temp_min}}</p>
          <p class="temparature">Maximum Temperature:{{weather.main.temp_max}}</p>
          <p class="temparature">Pressure: {{weather.main.pressure}}</p>
          <p class="temparature">Wind: {{weather.wind.speed}}mph</p>
          <p class="temparature">Humidity: {{weather.main.humidity}}</p>
        </div>
          </div>
        </div>
      </ion-content>
    </ion-pane>
  </body>
</html>
